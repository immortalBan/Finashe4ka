        <script>
            function fill_text(){
                M = new Array("точный","вода","необходимый","рассматриваться","приказ","танк", "рубль", "быль", "кремлевский");
                s = "";
                for (i=0; i<M.length; i++){
                    s = s + M[i] + " ";
                }
                document.getElementById("textarea_form2").innerHTML = s;
            }

            function generate_form(){
                s = "<textarea id='textarea_form2' cols='20' rows='10' disabled></textarea>\n";
                s += "<input type='button' id='form2_generate' value='Заполнить текстом'>";
                document.getElementById("dinamic").innerHTML = s;
                form2_generate.onclick = fill_text;
            }

            function change_size(){
                new_size = parseInt(document.getElementById('size_text').value);
                document.getElementById("textarea_form2").cols = new_size * 2;
                document.getElementById("textarea_form2").rows = new_size;
            }

            generate.onclick = generate_form;
            launch.onclick = change_size;
        </script>
