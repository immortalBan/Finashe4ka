<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>
    <script src="AS.js" type="text/javascript"></script>
    <script>  
        function finit() {  
            var k = AS.length
            var s = "<thead><tr><th>Название объекта</th><th>Адресс</th><th>Тип Объекта</th><th>Статус объекта</th></thead><tbody>"
            for (i=0; i<k; i++){
                name = AS[i].ObjectName
                adress = AS[i].ObjectAddress
                func = AS[i].MainFunctional
                status = AS[i].ObjectStatus
                s += "<tr><td>"+name+"</td><td>"+ adress +"</td><td>"+ func +"</td><td>" + status + "</td></tr>"
            }
            s += "</tbody>"
            document.getElementById("AS").innerHTML = s
            
        }	
    </script>
</head>
<body onload='finit()'>
    <h1>Выполнил Бедак Иван ПИ19-2</h1>
    <h1>Выборка из Объектов капитального строительства</h1>
    <table id='AS' class="display"></table>
    <script>
        $(document).ready(function() {
            $('#AS').DataTable( {
                "order": [[ 0, "asc" ]],
                bAutoWidth: false,
                aoColumns : [
                    { sWidth: '40%' },
                    { sWidth: '35%' },
                    { sWidth: '15%' },
                    { sWidth: '10%' }
                ]
            } );
        } );
    </script>
	
</body>
</html>
